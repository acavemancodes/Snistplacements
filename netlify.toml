[build]
  publish = "client"
  command = "echo \"No frontend build step required\""

[build.environment]
  NODE_VERSION = "20"

# Update this to your deployed backend URL before production.
# Example: https://mana-snis-api.onrender.com
[[redirects]]
  from = "/api/*"
  to = "https://YOUR_BACKEND_DOMAIN/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
